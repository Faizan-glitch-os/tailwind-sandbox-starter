<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <title>Dark Mode</title>
  </head>
  <body>
    <div
      class="p-6 max-w-sm h-48 mt-16 mx-auto rounded-xl bg-white dark:bg-slate-900"
    >
      <h1 class="text-2xl text-black dark:text-white">Pepeeeeep</h1>
    </div>
    <div class="relative inline-block align-middle select-none transition">
      <input
        id="toggle"
        name="toggle"
        class="checked:bg-green-600 mx-auto block mt-16 absolute block w-6 h-6 rounded-full border-4 appearance-none bg-white cursor-pointer"
        type="checkbox"
      />
      <label
        for="toggle"
        class="block overflow-hidden h-6 rounded-full bg-gray-300 appearance-none cursor-pointer"
      ></label>
    </div>
  </body>

  <script>
    document.getElementById("toggle").addEventListener("change", function () {
      if (this.checked) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    });
  </script>
</html>
