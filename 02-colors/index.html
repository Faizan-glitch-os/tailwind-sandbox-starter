<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-xl text-cyan-500">Text color</p>
    <!-- Background Colors -->
    <p class="text-xl text-white bg-slate-500">Background color</p>
    <!-- Text Underline -->
    <p class="text-xl underline decoration-red-500">Underline text</p>
    <!-- Border Colors -->
    <input type="text" class="border border-red-700" />
    <!-- Divide Colors -->
    <p class="text-xl text-black">Line of text</p>
    <div class="divide-y divide-red-800">
      <div>div tag 1</div>
      <div>div tag 2</div>
      <div>div tag 3</div>
      <div>div tag 4</div>
      <div>div tag 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-900">Outline Button</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-md shadow-green-500">Shadow</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent accent-red-800" checked />
    <!-- Arbitrary Colors -->
    <p class="text-2xl-text bg-[rgb(255,123,211)]">Arbitrary colors</p>
  </body>
</html>
