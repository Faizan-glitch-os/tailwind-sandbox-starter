<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body
    class="sm:bg-cyan-500 md:bg-orange-500 lg:bg-green-500 xl:bg-slate-500 2xl:bg-stone-500"
  >
    <h1 class="text-2xl" id="h1"></h1>

    <script>
      {
        function showWidth() {
          const width = window.innerWidth;

          document.getElementById("h1").innerHTML = `width ${width}`;
        }

        window.onload = showWidth;
        window.onresize = showWidth;
      }
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
